<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lazy Loading Demo</title>
    <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<img src="Desktop Home page.png" alt="screen1" class="normalimg">
<img data-src="Desktop product page.png" data-alt="screen2" class="lazy">
<img data-src="Desktop About page.png" data-alt="screen3" class="lazy">
<img data-src="Desktop contact page.png" data-alt="screen4" class="lazy">
<img data-src="iphone SE Product Page.png" data-alt="screen5" class="lazy">
</body>
</html>
